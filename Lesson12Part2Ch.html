<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button class="move-button js-rock-button">
      <img src="rock-emoji.png" class="move-icon">
    </button>



    <button  class="move-button js-paper-button">
      <img src="paper-emoji.png" class="move-icon">
    </button>


    <button class="move-button js-scissors-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score" ></p>

    <p>
    <button class="reset-button js-reset-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    </p>
    <div class="warningContainer"></div>

    <script src="12r.js"></script>
  </body>
</html>
